<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/data.js"></script>
  <script defer src="./scripts/script.js"></script>
</head>

<body>

  <main class="dashboard">

    <div class="dashboard__person">
      <div class="dashboard__person__profile">
        <img class="dashboard__person__img" src="images/image-jeremy.png" alt="imageprofile">
        <div class="dashboard__person__phrase">Report for</div>
        <div class="dashboard__person__name">Jeremy Robson</div>
      </div>

      <div class="dashboard__person__options">
        <div id="optiondaily" class="dashboard__person__option">Daily</div>
        <div id="optionweekly"class="dashboard__person__option">Weekly</div>
        <div id="optionmonthly"class="dashboard__person__option">Monthly</div>
      </div>

    </div>

    <div class="dashboard__card dashboard__card__work">
      
      <img class="dashboard__card__icon" src="images/icon-work.svg">

      <div class="dashboard__card__info">
        <div class="dashboard__card__name">Work</div>
        <img class="dashboard__card__ellipsis" src="./images/icon-ellipsis.svg">
        <div id="worktime" class="dashboard__card__time"></div>
        <div id="worklasttime" class="dashboard__card__lasttime"></div>
      </div>

    </div>

    <div class="dashboard__card dashboard__card__play">

      <img class="dashboard__card__icon" src="images/icon-play.svg">

      <div class="dashboard__card__info">
        <div class="dashboard__card__name">Play</div>
        <img class="dashboard__card__ellipsis" src="./images/icon-ellipsis.svg">
        <div id="playtime" class="dashboard__card__time"></div>
        <div id="playlasttime" class="dashboard__card__lasttime"></div>
      </div>

    </div>

    <div class="dashboard__card dashboard__card__study">

      <img class="dashboard__card__icon" src="images/icon-study.svg">

      <div class="dashboard__card__info">
        <div class="dashboard__card__name">Study</div>
        <img class="dashboard__card__ellipsis" src="./images/icon-ellipsis.svg">
        <div id="studytime" class="dashboard__card__time"></div>
        <div id="studylasttime" class="dashboard__card__lasttime"></div>
      </div>

    </div>

    <div class="dashboard__card dashboard__card__exercise">

      <img class="dashboard__card__icon" src="./images/icon-exercise.svg">

      <div class="dashboard__card__info">
        <div class="dashboard__card__name">Exercise</div>
        <img class="dashboard__card__ellipsis" src="./images/icon-ellipsis.svg">
        <div id="exercisetime" class="dashboard__card__time"></div>
        <div id="exerciselasttime" class="dashboard__card__lasttime"></div>
      </div>

    </div>

    <div class="dashboard__card dashboard__card__social">

      <img class="dashboard__card__icon" src="./images/icon-social.svg">

      <div class="dashboard__card__info">
        <div class="dashboard__card__name">Social</div>
        <img class="dashboard__card__ellipsis" src="./images/icon-ellipsis.svg">
        <div id="socialtime" class="dashboard__card__time"></div>
        <div id="sociallasttime" class="dashboard__card__lasttime"></div>
      </div>

    </div>

    <div class="dashboard__card dashboard__card__selfcare">

      <img class="dashboard__card__icon" src="images/icon-self-care.svg">

      <div class="dashboard__card__info">
        <div class="dashboard__card__name">Self Care</div>
        <img class="dashboard__card__ellipsis" src="./images/icon-ellipsis.svg">
        <div id="selfcaretime" class="dashboard__card__time"></div>
        <div id="selfcarelasttime" class="dashboard__card__lasttime"></div>
      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuanVieiraDev">LuanVieiraDev</a>.
  </div>
</body>

</html>
